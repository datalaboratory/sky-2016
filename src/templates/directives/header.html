<div class="header">
  <div class="header__caption garamond-italic">Невидимый небосвод</div>
  <br class="clear-both" />
  <div class="header__date-time-wrapper">
    <span class="garamond-italic inline">{{getFormattedDate()}}</span>
    <span class="garamond-italic inline">&nbsp;в&nbsp;</span>
    <span class="garamond-italic inline">{{getHour()}}</span>
    <span class="colon garamond-italic inline">&#58;</span>
    <span class="garamond-italic inline">{{getMinute()}}</span>
  </div>
</div>
