<div class="header garamond-italic">
  <div class="header__caption">Небосвод над {{cityList[state.selectedCity]['case']}}</div>
  <br class="clear-both" />
  <div class="header__date-time-wrapper">
    <div class="inline">{{getFormattedDate()}}</div>
    <div class="inline">&nbsp;в&nbsp;</div>
    <div class="inline">{{getHour()}}</div>
    <div
      class="colon inline"
      data-ng-class="{'blinking': player.velocity === 1}">&#58;</div>
    <div class="inline">{{getMinute()}}</div>
    <br class="clear-both" />
  </div>
</div>
